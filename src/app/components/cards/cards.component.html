<div class="cards">
    <mat-card *ngFor="let card of dealerDeck">
        <mat-card-subtitle [ngClass]="card.suit === 'Spades' || card.suit === 'Clubs' ? 'black' : 'red'">
            <b>{{ card.suit }}</b>
        </mat-card-subtitle>
        <mat-card-content>
            {{ card.rank }}
        </mat-card-content>
    </mat-card>
</div>
